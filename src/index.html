<!doctype html>
<html lang="de">
  <head>
    <title>Polyverx</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="3D-Visualisierungen nach deinem Gusto!" />
    <meta name="author" content="Polyverx" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <style type="text/css">
      :root {
        --polyverx-cyan: #49B8C3;
        --max-width: 500px;
      }

      /* resets */
      *, *:before, *:after { box-sizing: inherit; }
      body, h1, h2, h3, h4, h5, h6, p, ol, ul { margin: 0; padding: 0; font-weight: normal;}
      img { max-width: 100%; height: auto; }

      html, body {
        background-color: var(--polyverx-cyan);
        color: white;
        font-family: "Comfortaa", serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
      }

      body {
        margin: 40px;
      }

      #main-grid {
        display: grid;
        row-gap: 40px;
      }

      #polyverx-logo {
        max-width: var(--max-width);
      }

      #pudding {
        font-size: 40px;
      }

      #claim {
        font-size: 24px;
      }

      #under-construction {
        max-width: var(--max-width);
        background-color: white;
        padding: 24px;
        color: var(--polyverx-cyan);
        text-transform: uppercase;
        display: flex;
        flex-direction: column;
        row-gap: 10px;
        text-align: center;
      }

      #cog-container {
        width: 100px;
        color: var(--polyverx-cyan);
      }

      .flex {
        display: flex
      }

      .justify-center {
        justify-content: center;
      }
    </style>
  </head>
